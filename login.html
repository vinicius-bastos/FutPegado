<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="icon/new-ball.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo de Volta!</h2>
                <p class="description description-primary">Clique em login e insira seus dados,</p>
                <p class="description description-primary">e entre no FutPegado</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Cadastre-se</h2> 
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-twitter"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Ou use seu email para se registrar</p>
                <form  class="form">
                    <label class="label-input" for=""><i class="far fa-user icon-modify"></i><input type="text" class="text" placeholder="Nome"></label>
                    <label class="label-input" for=""><i class="far fa-envelope icon-modify"></i><input id="remail" type="text"  placeholder="Email"><input style="width: 50%;" class="msg_email" id="msg_email"></label>
                    <label class="label-input" for=""><i class="fas fa-lock icon-modify"></i><input type="password" class="password" placeholder="Senha"></label>
                    <button onclick="r_email()" class="btn btn-second">Registrar-se</button>
                </form>
            </div>
        </div>


        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, amigo</h2>
                <p class="description description-primary">Insira com seus dados e fique por dentro</p>
                <p class="description description-primary">do mundo da bola</p>
                <button id="signup"  class="btn btn-primary">Registrar-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-twitter"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Ou use seu email para se logar</p>
                <form  class="form">
                    <label class="label-input" for=""><i class="far fa-envelope icon-modify"></i><input type="email" class="email" placeholder="Email"></label>
                    <label class="label-input" for=""><i class="fas fa-lock icon-modify"></i><input type="password" class="password" placeholder="Senha"></label>
                    <a class="forgot-password" href="#">esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
<script>
    function r_email(){
        let email = remail.value;
        if (email.indexOf('@') > -1){
            msg_email.value = "";
        }
        else{
            msg_email.value = "Email NÃO valido";
        }
    }
</script>
